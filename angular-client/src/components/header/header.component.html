<header class="bg-white shadow-md sticky top-0 z-40">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <i class="fas fa-pizza-slice text-3xl text-red-600"></i>
      <h1 class="text-2xl font-bold text-gray-800">Pizza Orders</h1>
    </div>
    <div class="flex items-center space-x-6">
      <div class="hidden md:flex items-center space-x-4">
        @if (currentUser()) {
          @if (isAdmin()) {
            <button (click)="adminPanelClick.emit()" class="text-gray-600 hover:text-red-600 font-medium transition-colors duration-200">
              <i class="fas fa-user-shield mr-2"></i>Admin Panel
            </button>
          }
          <button (click)="logout()" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-full hover:bg-gray-700 transition-colors duration-300 shadow-md text-sm">Logout</button>
        } @else {
          <button (click)="isLoginModalVisible.set(true)" class="text-gray-600 hover:text-red-600 font-medium transition-colors duration-200">Login</button>
          <button (click)="isSignupModalVisible.set(true)" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition-colors duration-300 shadow-md text-sm">Sign Up</button>
        }
      </div>
      <button (click)="onCartClick()" class="relative text-gray-600 hover:text-red-600 transition-colors duration-200">
        <i class="fas fa-shopping-cart text-2xl"></i>
        @if (totalItems() > 0) {
          <span class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
            {{ totalItems() }}
          </span>
        }
      </button>
    </div>
  </div>
</header>

<app-login-modal
  [isVisible]="isLoginModalVisible()"
  (closeModal)="isLoginModalVisible.set(false)"
  (loginSuccess)="handleLoginSuccess()">
</app-login-modal>

<app-signup-modal
  [isVisible]="isSignupModalVisible()"
  (closeModal)="isSignupModalVisible.set(false)"
  (signupSuccess)="handleSignupSuccess()">
</app-signup-modal>

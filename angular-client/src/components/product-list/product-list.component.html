<section>
  <div class="mb-6">
    <div class="flex border-b border-gray-200">
      <button 
        (click)="selectProductType(productTypes.Pizza)"
        [class]="'py-3 px-6 text-lg font-medium transition-colors duration-200 ' + (selectedType() === productTypes.Pizza ? 'border-b-2 border-red-600 text-red-600' : 'text-gray-500 hover:text-gray-800')">
        <i class="fas fa-pizza-slice mr-2"></i> Pizzas
      </button>
      <button 
        (click)="selectProductType(productTypes.Drink)"
        [class]="'py-3 px-6 text-lg font-medium transition-colors duration-200 ' + (selectedType() === productTypes.Drink ? 'border-b-2 border-red-600 text-red-600' : 'text-gray-500 hover:text-gray-800')">
        <i class="fas fa-cocktail mr-2"></i> Drinks
      </button>
      <button 
        (click)="selectProductType(productTypes.Starter)"
        [class]="'py-3 px-6 text-lg font-medium transition-colors duration-200 ' + (selectedType() === productTypes.Starter ? 'border-b-2 border-red-600 text-red-600' : 'text-gray-500 hover:text-gray-800')">
        <i class="fas fa-pepper-hot mr-2"></i> Starters
      </button>
    </div>
  </div>

  @if (isLoading()) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (item of [1,2,3,4,5,6]; track item) {
        <div class="bg-white rounded-lg shadow-md animate-pulse">
          <div class="h-48 bg-gray-200 rounded-t-lg"></div>
          <div class="p-4">
            <div class="h-6 w-3/4 bg-gray-200 rounded mb-2"></div>
            <div class="h-4 w-full bg-gray-200 rounded mb-4"></div>
            <div class="h-10 w-1/2 bg-gray-200 rounded"></div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (product of products(); track product.id) {
        <app-product-card 
          [product]="product"
          (selectProduct)="onProductSelect($event)">
        </app-product-card>
      }
    </div>
  }
</section>

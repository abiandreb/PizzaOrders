<div 
  [class]="'fixed top-5 right-5 z-[100] flex items-center p-4 rounded-lg shadow-lg text-white ' + (type() === 'success' ? 'bg-green-500' : 'bg-red-500')"
  role="alert">
  <div class="mr-3 text-lg">
    <i [class]="'fas ' + (type() === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle')"></i>
  </div>
  <span class="font-medium">{{ message() }}</span>
  <button (click)="close.emit()" class="ml-auto -mx-1.5 -my-1.5 p-1.5 rounded-full hover:bg-white/20 inline-flex h-8 w-8 items-center justify-center">
    <span class="sr-only">Close</span>
    <i class="fas fa-times"></i>
  </button>
</div>

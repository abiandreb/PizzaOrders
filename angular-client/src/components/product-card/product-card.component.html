<div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col h-full">
  <img [ngSrc]="product().imageUrl" [alt]="product().name" width="400" height="250" class="w-full h-48 object-cover">
  <div class="p-5 flex flex-col flex-grow">
    <h3 class="text-xl font-bold text-gray-900">{{ product().name }}</h3>
    <p class="text-gray-600 mt-2 flex-grow">{{ product().description }}</p>
    <div class="mt-4 flex justify-between items-center">
      <span class="text-2xl font-bold text-red-600">${{ product().price.toFixed(2) }}</span>
      <button (click)="onSelectProduct()" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition-colors duration-300 shadow-md">
        @if (product().productType === productTypes.Pizza) {
          <span>Customize</span>
        } @else {
          <span>Add to Cart</span>
        }
      </button>
    </div>
  </div>
</div>

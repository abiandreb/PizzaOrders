@if (isVisible()) {
  <div class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4" (click)="onClose()">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md" (click)="$event.stopPropagation()">
      <form (submit)="processLogin($event)">
        <!-- Header -->
        <div class="flex justify-between items-center p-5 border-b border-gray-200">
          <h2 class="text-2xl font-bold text-gray-800">Login</h2>
          <button type="button" (click)="onClose()" [disabled]="isProcessing()" class="text-gray-500 hover:text-gray-800 disabled:opacity-50">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>

        <!-- Body -->
        <div class="p-6 space-y-4">
          <div>
            <label for="login-email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input #email type="email" id="login-email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm" placeholder="you@example.com">
          </div>
          <div>
            <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input #password type="password" id="login-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm" placeholder="••••••••">
          </div>
          <div class="text-xs text-gray-500">
            Hint: Use <code class="bg-gray-200 p-1 rounded">admin@pizzaria.com</code> to log in as an administrator.
          </div>
          @if (error()) {
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{ error() }}</span>
            </div>
          }
        </div>

        <!-- Footer -->
        <div class="p-5 bg-gray-50 border-t border-gray-200 rounded-b-xl">
          <button 
            type="submit" 
            [disabled]="isProcessing()"
            class="w-full bg-red-600 text-white font-bold py-3 rounded-lg text-lg hover:bg-red-700 transition-colors duration-300 disabled:bg-red-400 disabled:cursor-not-allowed flex items-center justify-center">
            @if (isProcessing()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Signing In...</span>
            } @else {
              <span>Login</span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
}

<div class="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4" (click)="onCloseModal()">
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden" (click)="$event.stopPropagation()">
    
    <!-- Image Section -->
    <div class="w-full md:w-1/2">
      <img [ngSrc]="product().imageUrl" [alt]="product().name" width="600" height="600" class="w-full h-64 md:h-full object-cover">
    </div>

    <!-- Content Section -->
    <div class="w-full md:w-1/2 p-6 flex flex-col">
      <div class="flex justify-between items-start">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">{{ product().name }}</h2>
        <button (click)="onCloseModal()" class="text-gray-400 hover:text-gray-700 -mt-2 -mr-2">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <p class="text-gray-600 mb-4">{{ product().description }}</p>

      <!-- Toppings/Customization -->
      @if (product().productType === productTypes.Pizza && product().toppings) {
        <div class="flex-grow overflow-y-auto pr-2 -mr-2">
          <h4 class="text-lg font-semibold text-gray-800 mb-2">Customize Toppings</h4>
          <div class="grid grid-cols-2 gap-2">
            @for (topping of product().toppings; track topping.id) {
              <label 
                [class]="'flex items-center p-2 rounded-lg border cursor-pointer transition-all ' + (selectedToppings().has(topping.id) ? 'bg-red-50 border-red-500 shadow-sm' : 'bg-gray-50 border-gray-200 hover:bg-gray-100')">
                <input type="checkbox" [checked]="selectedToppings().has(topping.id)" (change)="toggleTopping(topping.id)" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                <span class="ml-2 text-sm text-gray-700">{{ topping.name }}</span>
                <span class="ml-auto text-sm font-medium text-gray-500">+${{ topping.price.toFixed(2) }}</span>
              </label>
            }
          </div>
        </div>
      } @else {
        <div class="flex-grow"></div>
      }
      
      <!-- Actions -->
      <div class="mt-6 pt-4 border-t border-gray-200">
        <div class="flex items-center justify-between mb-4">
          <label class="text-lg font-semibold text-gray-800">Quantity</label>
          <div class="flex items-center border border-gray-300 rounded-full">
            <button (click)="decrementQuantity()" class="px-3 py-1 text-lg font-bold text-gray-600 hover:bg-gray-100 rounded-l-full">-</button>
            <span class="px-4 text-lg">{{ quantity() }}</span>
            <button (click)="incrementQuantity()" class="px-3 py-1 text-lg font-bold text-gray-600 hover:bg-gray-100 rounded-r-full">+</button>
          </div>
        </div>

        <button (click)="onAddToCart()" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-red-700 transition-colors duration-300 flex justify-between items-center">
          <span>Add to Order</span>
          <span class="font-black">${{ totalPrice().toFixed(2) }}</span>
        </button>
      </div>
    </div>
  </div>
</div>

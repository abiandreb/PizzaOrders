  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Contact Us</h2>
  <form class="space-y-4">
    <input type="text" placeholder="Your Name" class="border rounded-lg px-4 py-2 w-full"/>
    <input type="email" placeholder="Email" class="border rounded-lg px-4 py-2 w-full"/>
    <textarea placeholder="Message" class="border rounded-lg px-4 py-2 w-full"></textarea>
    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
      Send Message
    </button>
  </form>
</div>

<div class="bg-white p-8 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Manage Pizzas</h1>
    <button (click)="addPizza()" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700">
      Add New Pizza
    </button>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Image</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Name</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Price</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (pizza of pizzas(); track pizza.id) {
          <tr class="border-b">
            <td class="py-3 px-4">
              <img [src]="pizza.imageUrl" [alt]="pizza.name" class="h-16 w-16 object-cover rounded-md">
            </td>
            <td class="py-3 px-4 font-medium">{{ pizza.name }}</td>
            <td class="py-3 px-4">{{ pizza.price | currency }}</td>
            <td class="py-3 px-4">
              <button (click)="editPizza(pizza)" class="text-orange-600 hover:text-orange-900 mr-4">Edit</button>
              <button (click)="deletePizza(pizza.id)" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
